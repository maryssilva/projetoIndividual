<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGCS | Cadastro</title>
    <script src="./js/funcoes.js"></script>
    <link rel="icon" href="img/icone.png">
    <link rel="stylesheet" href="css/styleCadastro.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="index.html"><img src="img/semslogan.png"></a>
            <ul class="navbar">
                <li><a href="index.html">Início</a></li>
                <li><a href="perambular.html">Perambular</a></li>
                <li><a href="chartjs.html">Dashboards</a></li>
                <li><a href="contato.html">Contate-nos</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="borda agora"><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="frevo">
                <img src="img/frevo.png">
            </div>

            <div class="card">
                <h3>Cadastre-se aqui!</h3>
                <form>
                    <input placeholder="Nome:" type="text" id="inputNome">

                    <input placeholder="CPF:" type="text" id="inputCpf">

                    <input placeholder="Telefone:" type="text" id="inputTelefone">

                    <label for="estado">Estado que reside:</label>
                    <select id="estado">
                        <option value="selecione">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </form>

                <h3>Login</h3>
                <form>
                    <input placeholder="E-mail:" type="email" id="inputEmail">

                    <input placeholder="Senha:" type="password" id="inputSenha">

                    <input placeholder="Confirmação de senha:" type="password" id="inputConfSenha">

                    <button type="button">Cadastrar</button>
                </form>

                <p>Já tem cadastro? <a href="login.html">Se logue aqui</a></p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h4>&hearts; Feito por uma aluna nordestina da SP Tech 2022 &copy;</h4>
        </div>
    </div>
</body>

</html>
